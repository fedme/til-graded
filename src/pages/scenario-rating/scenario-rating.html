<ion-content padding>
  <ion-grid>

    <ion-row id="top">
      <ion-col></ion-col>
      <ion-col col-8 text-center>
        <ion-list>
          <ion-item>
            <ion-range min="0" max="100" step="2" [(ngModel)]="rating"></ion-range>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row id="half">
      <ion-col col-3>
          <asker-monster></asker-monster>
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-4>
        <img src="assets/img/bag.png" [attr.width]="getBagSize()">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-row id="history">
      <ion-col col-2>
        <!--spacer-->
      </ion-col>
      <ion-col class="bordered" *ngFor="let hint of stimuli.scenario.question.hints">
        <img src="assets/img/{{hint}}.png">
      </ion-col>
      <ion-col col-2>
        <!--spacer-->
      </ion-col>
    </ion-row>

    <ion-row id="bottom">
      <ion-col></ion-col>
      <ion-col text-center>
        <button ion-button large (click)="next()">{{'SCENARIO.NEXT' | translate}}</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
