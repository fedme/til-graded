<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button *ngIf="!nextConfirmed" ion-button (click)="confirmNext()">{{'SCENARIO.NEXT' | translate}}</button>
      <button *ngIf="nextConfirmed" ion-button (click)="next()" color="secondary">{{'SCENARIO.NEXT_CONFIRM' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row id="top">
      <ion-col></ion-col>
      <ion-col col-8 text-center>
        <ion-list>
          <ion-item>
            <ion-range min="0" max="100" step="2" [(ngModel)]="rating" (ionChange)="sliderChanged()"></ion-range>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row id="half">
      <ion-col col-3>
        <asker-monster></asker-monster>
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-4>
        <img src="assets/img/bag.png" [attr.width]="getBagSize()">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-row id="history">
      <ion-col col-2>
        <!--spacer-->
      </ion-col>
      <ion-col class="bordered" *ngFor="let hint of stimuli.scenario.question.hints">
        <img src="assets/img/{{hint}}.png">
      </ion-col>
      <ion-col col-2>
        <!--spacer-->
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
