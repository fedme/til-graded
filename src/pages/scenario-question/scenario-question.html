<ion-header>
    <ion-navbar>
      <ion-buttons end>
        <button *ngIf="!nextConfirmed" ion-button (click)="confirmNext()">{{'SCENARIO.NEXT' | translate}}</button>
        <button *ngIf="nextConfirmed" ion-button (click)="next()" color="secondary">{{'SCENARIO.NEXT_CONFIRM' | translate}}</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row id="top">
      <ion-col></ion-col>
      <ion-col col-8 text-center>
        <div class="content-wrapper">
          <p>
            <span [innerHTML]="instructions"></span>
            &nbsp;<span [innerHTML]="question"></span>
          </p>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row id="half">
      <ion-col></ion-col>
      <ion-col col-3 text-center>
        <img src="assets/img/{{stimuli.scenario.raw.actor}}.png" alt="">
      </ion-col>
      <ion-col col-5 text-center>
        <asker-monster></asker-monster>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row id="history">
      <ion-col class="bordered" *ngFor="let hint of stimuli.scenario.question.hints">
        <img src="assets/img/{{hint}}.png">
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
